apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: krapp-replicaset
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rails-puma
  template:
    metadata:
      labels:
        app: rails-puma
    spec:
      containers:
        - name: krapp
          image: snkshukla/krapp:latest
          ports:
            - containerPort: 3000
